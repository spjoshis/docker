{% extends 'common/header.html' %}

{% block content %}
    <h1>{{name}}</h1>
    <a href="{{ url }}">Add New</a>
    {% for i in products %}
        <div>
            <h5>{{ i.title }}</h5>
            <p>{{ i.description }}</p>
            <a href="{{ i.get_absolute_url }}">Edit</a>
            <hr />
        </div>
    {% endfor %}
{% endblock %}
